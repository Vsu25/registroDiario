<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Control de Actividades Diarias</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body class="container">
    <h1>Control de Actividades Diarias</h1>

    <h2>Registrar Actividad</h2>
    <form id="activity-form">
        <label for="description">Descripción:</label>
        <input type="text" id="description" placeholder="Tipo de Actividad" required><br>

        <label for="days">Cantidad de Días:</label>
        <input type="number" id="days" placeholder="Cuantos Dias?" required><br>

        <label for="start-date">Fecha de Inicio:</label>
        <input type="date" id="start-date" required><br>

        <label for="end-date">Fecha de Fin:</label>
        <input type="date" id="end-date" required><br>

        <label for="responsible">Responsable:</label>
        <input type="text" id="responsible" placeholder="Organizador o Persona" required><br>

        <button type="submit" id="submit-button">Registrar</button>
    </form>

    <h2>Lista de Actividades</h2>
    <table id="activity-list">
        <thead>
            <tr>
                <th>Descripción de la actividad</th>
                <th>Cantidad de Días</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Responsable</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas de datos -->
        </tbody>
    </table>

    <script src="scripts/main.js"></script>
</body>
</html>
